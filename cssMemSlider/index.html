<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <input type="radio" id="rb1" name="rb" class="slider_radio" checked>
            <input type="radio" id="rb2" name="rb" class="slider_radio">
            <input type="radio" id="rb3" name="rb" class="slider_radio">
            <input type="radio" id="rb4" name="rb" class="slider_radio">
            <div class="slider_main">
                <div class="slider_image">
                    <img src="./img/1.jpg" alt="mem1">
                </div>
                <div class="slider_image">
                    <img src="./img/2.jpg" alt="mem2">
                </div>
                <div class="slider_image">
                    <img src="./img/3.jpg" alt="mem3">
                </div>
                <div class="slider_image">
                    <img src="./img/5.jpg" alt="mem4">
                </div>
            </div>
            <div class="slider_footer">
                <div class="slider_texts">
                    <div class="slider_text">Незадачка вышла!</div>
                    <div class="slider_text">Бабушка дурова</div>
                    <div class="slider_text">Может быть просто перезагрузить?</div>
                    <div class="slider_text">Как меня видят друзья работающие на SwiftЕ</div>
                </div>
                <div class="slider_controls">
                    <label for="rb1" class="slider_control">
                        <div class="slider_button"></div>
                    </label>
                    <label for="rb2" class="slider_control">
                        <div class="slider_button"></div>
                    </label>
                    <label for="rb3" class="slider_control">
                        <div class="slider_button"></div>
                    </label>
                    <label for="rb4" class="slider_control">
                        <div class="slider_button"></div>
                    </label>
                </div>
            </div>
                
        </div>
    </div>
</body>
</html>
